<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/img/images.png">

    <!-- REMIXCON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Document</title>

</head>
<body>
    <!---================== HEADER ==================--->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class="ri-book-3-fill"></i>E-GALLERY
            </a>

            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="ri-home-office-fill"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#manga_comics" class="nav__link">
                            <i class="ri-skull-fill"></i>
                            <span>Manga and Comics</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#books" class="nav__link">
                            <i class="ri-book-shelf-fill"></i>
                            <span>Books</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#whishlist" class="nav__link">
                            <i class="ri-heart-fill"></i>
                            <span>Wishlist</span>
                        </a>
                    </li>

                </ul>

                </div>

                <div class="nav__actions">
                    <!-- Search button -->
                    <i class="ri-search-eye-line search-buttton" id="search-buttton"></i>
                    <!-- Login button -->
                    <i class="ri-user-5-line login-button" id="login-button"></i>
                    <!-- Theme button -->
                    <i class="ri-moon-fill change-theme" id="change-theme"></i>
                </div>

        </nav>

    </header>

    <!---================== SEARCH ==================--->
    <div class="search" id="search-content">
        <form action="" class="search__form">
            <i class="ri-search-eye-line search__icon"></i>
            <input type="search" placeholder="What are you looking for?" class="search__input" >
        </form>

        <i class="ri-eye-close-fill search__close" id="search-close"></i>
    </div>

    <!---================== LOGIN ==================--->
    <div class="login grid" id="login-content">
        <form action="" class="login__form grid">
            <h3 class="loggin__title">Log In</h3>

            <div class="login__group grid">
                <label for="login-email" class="login__label">Email</label>
                <input type="email" class="login__input" id="login-email" placeholder="Email *">
            </div>

            <div class="login__group grid">
                <label for="login-password" class="login__label">Password</label>
                <input type="password" class="login__input" id="login-password" placeholder="Password *">
            </div>

            <div>
                <span class="login__signup">
                    You do not have an account? <a href="#">Sign up</a>
                </span>

                <a href="" class="login__forgot">
                    Forgot password?
                </a>

                <button type="submit" class="login__button button">Log In</button>

            </div>

        </form>

        <i class="ri-close-fill login__close" id="login-close"></i>
    </div>

    <!---================== MAIN ==================--->
    <div class="main">
        <!---================== HOME ==================--->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__data">
                    <h1 class="home__title">
                        Browse & <br> 
                        Select your whislist
                    </h1>

                    <p class="home__description">
                        My piece of books, comics and manga collection.
                    </p>

                    <a href="#" class="button">Explore Now</a>
                </div>

                <div class="home__images">
                    <div class="home__swiper swiper">
                        <div class="swiper-wrapper">
                            <article class="home__article swiper-slide">
                                <img src="assets/img/manga.jpg" alt="image" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/comic.jpg" alt="image" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/book.jpg" alt="image" class="home__img">
                            </article>

                            <article class="home__article swiper-slide">
                                <img src="assets/img/whislist.jpg" alt="image" class="home__img">
                            </article>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!---================== FOOTER ==================--->

    <!---================== SWIPER JS ==================--->
    <script src="assets/js/swiper-bundle.min.js"></script>

    
    <script src="assets/js/main.js"></script>
</body>
</html>
